<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manging DOM with Javascript</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"></link>
    <script src="scripts/app.js"></script>
</head>
<body>
    <h1>Managing DOM with Javascript!</h1>

    <form>
        <label>Enroll your name for weekend volunteering activities</label>
        <input type="text" name="volunteerName">
        <input type="button" name="submit" value="Submit" onclick="enrollName()">
        <br>
    </form>
    <h2>Volunteers list so far ...</h2>
    <div class="listOfVolunteers">
        <ul id="unordered-list"></ul>
    </div>
</body>
</html>
