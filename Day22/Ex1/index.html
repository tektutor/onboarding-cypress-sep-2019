<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Demo!</title>
</head>
<body>
    <script>
        //This ES5 standard which is deprecated
        //Not recommended in modern ES6 JavaScript
        //Programming.  ES6 recommends using 'let'
        //keyword.
        //Javascript strings are created in  stack 
        var greeting = 'Hello JavaScript';

        //This prints the datatype of greeting variable
        console.log ( typeof greeting);

        //This prints the value of greeting variable
        console.log(greeting);

        //number data-type  is created in stack memory
        x = 10.99;
        console.log ( typeof x);

        //Javascript boolean are created in stack memory
        var isDone = true;
        console.log ( typeof isDone );

        //This is a javascript  array object
        //Reference types
        var numbers = [10, 20, 30, 40 , 50];
        console.log ( typeof numbers );
        console.log ( numbers );

        //This is a javascript user-defined object
        //Reference types - are created in heap memory
        var jeff = {
            name: "Jeff Patson",
            title: "Author",
            age: 65
        };
        console.log ( typeof jeff );
        console.log ( jeff );


    </script>
    <h1>Welcome to JavaScript Demo!</h1>
    <ul>
        <h3>Javascript is scripting language</h3>
        <h3>Javascript is a dynamically typed language</h3>
        <h3>C, C++, Java, C# are statically typed language</h3>
    </ul>
</body>
</html>
